<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="./public/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <button class="navbar__toggler">
          <span class="navbar__toggler-icon"></span>
        </button>
        <div class="navbar__menu">
          <ul class="navbar__list">
            <li class="navbar__item">
              <a class="navbar__link" href="#">shop</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">mission</a>
            </li>
          </ul>
        </div>
        <a class="navbar__logo" href="#">Logo</a>
      </div>
    </nav>
    <main>
      <section class="header">
        <h1 class="header__title">new year, new "you" with [product name]</h1>
        <button class="header__btn">try [product name]</button>
      </section>
      <section class="benefits">
        <div class="benefits__container">
          <div class="benefits__card">
            <p>Improves sleep</p>
          </div>
          <div class="benefits__card">
            <p>Boosts immune system</p>
          </div>
          <div class="benefits__card">
            <p>Enhances strength</p>
          </div>
          <div class="benefits__card">
            <p>Improves digestion</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  </body>
</html>
